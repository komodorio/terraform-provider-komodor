steps:
  - label: ":test_tube: Run Unit Tests"
    command: go mod download; go test -v ./komodor/...
    agents:
      queue: "builder=dind"
    plugins:
      - docker#v5.12.0:
          image: golang:1.23
          workdir: /go/src/github.com/komodorio/terraform-provider-komodor
          volumes:
            - ".:/go/src/github.com/komodorio/terraform-provider-komodor"
          environment:
            - GO111MODULE=on
            - CGO_ENABLED=0 